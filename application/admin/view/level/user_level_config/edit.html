<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" class="form-control" name="row[level]" type="number" disabled="disabled" value="{$row.level|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="number" value="{$row.number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Team_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-team_number" class="form-control" name="row[team_number]" type="number" value="{$row.team_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valid_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid_number" class="form-control" name="row[valid_number]" type="number" value="{$row.valid_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_level" class="form-control" name="row[user_level]" type="number" value="{$row.user_level|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_number" class="form-control" name="row[user_number]" type="number" value="{$row.user_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Person_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-person_number" class="form-control" name="row[person_number]" type="number" value="{$row.person_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Person_valid_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-person_valid_number" class="form-control" name="row[person_valid_number]" type="number" value="{$row.person_valid_number|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
