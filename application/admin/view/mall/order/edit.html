<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <span class="form-control" style="background-color: #f1f4f6;">{$row.title|htmlentities}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">收件人信息:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-control" style="height: 120px;background-color: #f1f4f6;">
                <p>{$row.contactor|htmlentities}</p>
                <p>{$row.contactor_phone|htmlentities}</p>
                <p>{$row.address|htmlentities}</p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express_name" data-rule="required" class="form-control" name="row[express_name]" type="text" value="{$row.express_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-express_no" data-rule="required" class="form-control" name="row[express_no]" type="text" value="{$row.express_no|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
