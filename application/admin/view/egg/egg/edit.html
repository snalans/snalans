<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-source="user/user/index" data-field="nickname" class="form-control selectpage" type="text" value="{$row.user_id|htmlentities}" disabled="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kind_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-source="egg/kind/index" class="form-control selectpage" type="text" value="{$row.kind_id|htmlentities}" disabled="true">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-6 col-sm-3">
            <span class="form-control" disabled="true">{$row.number|htmlentities}</span>
        </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('Point')}:</label>
        <div class="col-xs-6 col-sm-3">
            <span class="form-control" disabled="true">{$row.point|htmlentities}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择资产:</label>
        <div class="col-xs-12 col-sm-6">
            <div class="radio">
                <label for="type_1">
                    <input id="type_1" name="row[type]" type="radio" value="1" checked /> 蛋资产
                </label> 
                <label for="type_3">
                    <input id="type_3" name="row[type]" type="radio" value="3"/> 冻结蛋资产
                </label> 
                <label for="type_2">
                    <input id="type_2" name="row[type]" type="radio" value="2"/> 蛋积分
                </label> 
                <label for="type_4">
                    <input id="type_4" name="row[type]" type="radio" value="4"/> 可孵化蛋
                </label> 
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Change_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-change_number" data-rule="required" class="form-control" name="row[change_number]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-note" data-rule="required" class="form-control" name="row[note]" rows="6"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
