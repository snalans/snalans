<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Eggkind.name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kind_id" data-rule="required" data-source="egg/kind/index" class="form-control selectpage" name="row[kind_id]" type="text" value="{$row.kind_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('White_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-white_number" data-rule="required" class="form-control" name="row[white_number]" type="number" value="{$row.white_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Silver_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-silver_number" data-rule="required" class="form-control" name="row[silver_number]" type="number" value="{$row.silver_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gold_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gold_number" data-rule="required" class="form-control" name="row[gold_number]" type="number" value="{$row.gold_number|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
