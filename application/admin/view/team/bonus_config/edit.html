<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-level" data-rule="required" class="form-control selectpicker" name="row[level]">
                <option value="">请选择等级</option>
                <option value="1" {in name="row.level" value="1"}selected{/in}>一级农场主</option>
                <option value="2" {in name="row.level" value="2"}selected{/in}>二级农场主</option>
                <option value="3" {in name="row.level" value="3"}selected{/in}>三级农场主</option>
                <option value="4" {in name="row.level" value="4"}selected{/in}>四级农场主</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kind_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kind_id" data-rule="required" data-source="egg/kind/index" class="form-control selectpage" name="row[kind_id]" data-params='{"custom[id]":["in","0,1,2,3"]}' data-order-by="weigh desc" type="text" value="{$row.kind_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-point" data-rule="required" class="form-control" step="0.0001" name="row[point]" type="number" value="{$row.point|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
