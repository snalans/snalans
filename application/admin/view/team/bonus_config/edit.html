<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            {in name="row.level" value="1"}<span class="form-control" readonly>一级农场主</span>{/in}
            {in name="row.level" value="2"}<span class="form-control" readonly>二级农场主</span>{/in}
            {in name="row.level" value="3"}<span class="form-control" readonly>三级农场主</span>{/in}
            {in name="row.level" value="4"}<span class="form-control" readonly>四级农场主</span>{/in}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Point')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-point" data-rule="required" class="form-control" step="0.0001" name="row[point]" type="number" value="{$row.point|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
