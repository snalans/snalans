<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-7">
            <span class="form-control" disabled="true">{$row.mobile|htmlentities}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
            <label for="row[status]-1"><input id="row[status]-1" name="row[status]" type="radio" value="normal" {in name="$row.status" value="normal"}checked{/in} /> 正常</label> 
            <label for="row[status]-0"><input id="row[status]-0" name="row[status]" type="radio" value="hidden" {in name="$row.status" value="hidden"}checked{/in}/> 拉黑</label> 
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-7">
            <textarea class="form-control" name="row[note]">{$row.note|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-7">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
